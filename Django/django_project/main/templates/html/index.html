<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoxHoleStorage</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <img class="logo" src="static/img/FoxHoleLogo.png" alt="">
            <img class="bg" src="static/img/Bg1.png" alt="">
          </div>
        </div>  
      </div>

    
    </header>
    <div class="d-grid gap-2 col-10 d-md-flex justify-content-md-end ">
      <div class="btn-group">
        <button type="button" class="btn addBtn sortBtn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Sort
        </button>
        <ul class="dropdown-menu">
          <li><button id="more" class="dropdown-item" href="#">more than 500</button></li>
          <li><button id="less" class="dropdown-item" href="#">less than 500 </button></li>
        </ul>
      </div>
      <button type="button" class="btn addBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add material
      </button>
    </div>


    <!-- Модальное окно -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Новое сообщение</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Material:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Quantity:</label>
                <input type="text" class="form-control" id="quantity" pattern="[0-9]{1,9}">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn addBtn addBtn1">Add</button>
          </div>
        </div>
      </div>
    </div>
    
    <table id="tableMassive" class="table table-bordered" data-stuff="{{stuff}}">
      <thead>
        <tr >
          <th style="background-color: #242323 !important; color: #ffffff" scope="col">Name</th>
          <th style="background-color: #242323 !important; color: #ffffff" scope="col">Count</th>
        </tr>
      </thead>
      <tbody id="data-output">

      </tbody>
    </table>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
              <h4 class="text-end">Alexander Panchenkov company</h4>
          </div>
        </div>
      </div>
    </footer>
        
     

    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/script1.js"></script>
  </body>
</html>
